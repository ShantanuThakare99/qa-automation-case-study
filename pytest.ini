[tool:pytest]
# Minimum pytest version
minversion = 6.0

# Default command line options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --durations=10
    --maxfail=5
    --capture=no
    --showlocals

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite  
    api: API-specific tests
    ui: User interface tests
    mobile: Mobile device tests
    cross_platform: Cross-platform compatibility tests
    slow: Tests that take longer than normal to execute
    flaky: Tests known to be flaky and need investigation
    security: Security and authorization tests
    performance: Performance and load tests
    integration: Integration tests across multiple components
    unit: Unit tests for individual components
    e2e: End-to-end user journey tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Console output
console_output_style = progress

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# JUnit XML output for CI/CD integration
junit_family = xunit2

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution settings (requires pytest-xdist)
# Uncomment the lines below to enable parallel execution
# addopts = -n auto --dist=worksteal

# Coverage settings (requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term
